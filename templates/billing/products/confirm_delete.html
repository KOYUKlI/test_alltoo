{% extends "base.html" %}
{% block content %}
<h1 class="h3">Supprimer un produit</h1>

<div class="card p-3">
  <p>Confirmer la suppression de : <strong>{{ product.name }}</strong> ?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Supprimer</button>
    <a class="btn btn-outline-secondary" href="/products/">Annuler</a>
  </form>
</div>
{% endblock %}
