{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Factures</h1>
  <a class="btn btn-primary" href="/invoices/new/">Nouvelle facture</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for inv in page_obj %}
        <tr>
          <td>{{ inv.id }}</td>
          <td>{{ inv.created_at }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="/invoices/{{ inv.id }}/">Voir</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center text-muted">Aucune facture</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="mt-3">
  {% include "partials/pagination.html" %}
</div>
{% endblock %}
